<!DOCTYPE html>

	<title>picPlayer</title>
	<link rel="stylesheet" href="css/css.css">
	<script src="js/setMov.js"></script>

<body>

	<div id="picPlay" class="play">
		<img src="imgs/prev.png" class="prev">
		<img src="imgs/next.png" class="next">

		<p class="text">正在加载图片说明...</p>
		<p class="quan">正在计算图片数量...</p>
		<div class="bg"></div>

		<a href="javascript:;" class="leftMark"></a>
		<a href="javascript:;" class="rightMark"></a>
		<ul class="mainPic">
			<li><img alt="我是图片1" src="imgs/0.jpg"></li>
			<li><img alt="我是图片2" src="imgs/1.jpg"></li>
			<li><img alt="我是图片3" src="imgs/2.jpg"></li>
			<li><img alt="我是图片4" src="imgs/3.jpg"></li>
			<li><img alt="我是图片5" src="imgs/4.jpg"></li>
			<li><img alt="我是图片6" src="imgs/5.jpg"></li>
			<li><img alt="我是图片7" src="imgs/6.jpg"></li>
		</ul>
	</div>

	<div id="thumbPic">
		<ul>
			<li style="opacity: 1;filter: alpha(opacity:100);"><a href="javascript:;"><img src="imgs/0.jpg"></a></li>
			<li><a href="javascript:;"><img src="imgs/1.jpg"></a></li>
			<li><a href="javascript:;"><img src="imgs/2.jpg"></a></li>
			<li><a href="javascript:;"><img src="imgs/3.jpg"></a></li>
			<li><a href="javascript:;"><img src="imgs/4.jpg"></a></li>
			<li><a href="javascript:;"><img src="imgs/5.jpg"></a></li>
			<li><a href="javascript:;"><img src="imgs/6.jpg"></a></li>
		</ul>
	</div>
